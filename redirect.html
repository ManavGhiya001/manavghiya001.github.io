<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const target = decodeURIComponent(window.location.search.substring(1));

      if (target) {
        document.getElementById("link").href = target;
        document.getElementById("link").textContent = target;
        setTimeout(function () {
          window.location.href = target;
        }, 1000); // 3 seconds
      } else {
        document.body.innerHTML = "<h1>No URL provided</h1>";
      }
    }
  </script>
</head>
<body>
  <h1>Redirecting in 3 seconds...</h1>
  <p>If it doesn't redirect, <a id="link" href="#">click here</a>.</p>
</body>
</html>
